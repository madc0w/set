<!DOCTYPE html>
<html>
	<head>
		<link rel="icon" type="image/x-icon" href="img/favicon.jpg" />
		<link
			href="https://fonts.googleapis.com/css?family=Lato"
			rel="stylesheet"
		/>
		<script src="solver.js"></script>
		<style>
			body {
				background-color: antiquewhite;
				font-family: Lato;
			}

			button {
				border-radius: 8px;
				padding: 8px;
				width: 96vw;
				margin: 8px;
				cursor: pointer;
			}

			#headline {
				font-weight: bold;
			}

			.hidden {
				display: none;
			}

			#video-canvas {
				border-radius: 8px;
				width: 90vw;
				height: calc(100vh - 320px);
				margin-left: 5vw;
				margin-top: 8px;
				/* height: 200px; */
			}

			#controls-container {
				height: 60px;
			}

			#detected-cards-container {
			}

			#detected-cards-container img {
				height: 80px;
				cursor: pointer;
				border-radius: 12px;
			}

			#detected-cards-table {
				margin-left: calc(50vw - 260px);
			}

			#detected-cards-table td {
				height: 80px;
				width: 120px;
				border-style: solid;
				border-radius: 12px;
				border-width: 2px;
				border-color: black;
			}

			#card-choices-container {
				overflow-y: scroll;
				height: 382px;
			}

			#card-choices-table td img {
				width: 120px;
				cursor: pointer;
			}

			.modal {
				display: none;
				position: absolute;
				top: 10vh;
				left: calc(50vw - 150px);
				height: 400px;
				width: 300px;
				border-radius: 8px;
				border-style: solid;
				border-width: 2px;
				border-color: #222;
				padding: 8px;
				background-color: #fff;
				box-shadow: 0px 0px 20px 20px #444;
			}

			.headline {
				font-weight: bold;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

		<div id="headline">Set Solver</div>

		<div id="video-container" class="hidden">
			<video class="hidden" autoplay></video>
			<canvas id="video-canvas" width="1200" height="1200"></canvas>
		</div>
		<div id="controls-container">
			<button id="start-button" type="button" onclick="start()">Start</button>
		</div>
		<div id="detected-cards-container">
			<table id="detected-cards-table"></table>
		</div>

		<div id="choose-card-modal" class="modal">
			<div class="headline">Choose Card</div>
			<div id="card-choices-container">
				<table id="card-choices-table"></table>
			</div>
		</div>
	</body>
</html>
