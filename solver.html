<!DOCTYPE html>
<html>
	<head>
		<link rel="icon" type="image/x-icon" href="img/favicon.jpg" />
		<link
			href="https://fonts.googleapis.com/css?family=Lato"
			rel="stylesheet"
		/>
		<script src="solver.js"></script>
		<style>
			body {
				background-color: antiquewhite;
				font-family: Lato;
			}

			button {
				border-radius: 8px;
				padding: 8px;
				width: 100%;
				margin: 8px;
			}

			#headline {
				font-weight: bold;
			}

			.hidden {
				display: none;
			}

			#video-canvas {
				border-radius: 8px;
				width: 100vw;
				height: calc(100vh - 220px);
				/* height: 200px; */
			}

			#controls-container {
				height: 60px;
			}
		</style>
	</head>
	<body>
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

		<div id="headline">Set Solver</div>

		<div id="video-container" class="hidden">
			<video class="hidden" autoplay></video>
			<canvas id="video-canvas" width="1200" height="1200"></canvas>
		</div>
		<div id="controls-container">
			<button id="start-button" type="button" onclick="start()">Start</button>
			<button
				id="detect-button"
				type="button"
				class="hidden"
				onclick="detectCards()"
			>
				Detect Cards
			</button>
		</div>
		<div id="prediction"></div>

		<table id="clips" class="hidden">
			<tr>
				<td id="clip-0-0"></td>
				<td id="clip-1-0"></td>
				<td id="clip-2-0"></td>
				<td id="clip-3-0"></td>
			</tr>
			<tr>
				<td id="clip-0-1"></td>
				<td id="clip-1-1"></td>
				<td id="clip-2-1"></td>
				<td id="clip-3-1"></td>
			</tr>
			<tr>
				<td id="clip-0-2"></td>
				<td id="clip-1-2"></td>
				<td id="clip-2-2"></td>
				<td id="clip-3-2"></td>
			</tr>
		</table>
	</body>
</html>
