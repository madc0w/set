<!DOCTYPE html>
<html>
	<head>
		<link rel="icon" type="image/x-icon" href="img/favicon.jpg" />
		<link
			href="https://fonts.googleapis.com/css?family=Lato"
			rel="stylesheet"
		/>
		<script src="solver.js"></script>
		<style>
			body {
				background-color: antiquewhite;
				font-family: Lato;
			}

			canvas {
				display: none;
			}

			button {
				border-radius: 8px;
				padding: 8px;
				width: 100%;
				margin: 8px;
			}

			#headline {
				font-weight: bold;
			}

			.hidden {
				display: none;
			}

			video {
				border-radius: 8px;
				width: 100%;
				height: calc(100vh - 220px);
				/* height: 200px; */
			}

			#grid {
				position: absolute;
				/* margin-left: calc(50% - 277px); */
			}

			#grid td {
				border-width: 3px;
				border-style: solid;
				border-color: black;
				border-radius: 6px;
			}

			#controls-container {
				height: 60px;
			}
		</style>
	</head>
	<body>
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

		<div id="headline">Set Solver</div>

		<div id="video-container" class="hidden">
			<table id="grid" class="hidden">
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</table>
			<video autoplay></video>
		</div>
		<div id="controls-container">
			<button id="start-button" type="button" onclick="start()">Start</button>
			<button
				id="detect-button"
				type="button"
				class="hidden"
				onclick="detectCards()"
			>
				Detect Cards
			</button>
		</div>
		<div>
			<canvas id="canvas" width="536" height="400"></canvas>
		</div>
		<div id="prediction"></div>
	</body>
</html>
