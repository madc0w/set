<!DOCTYPE html>
<html>
	<head>
		<link rel="icon" type="image/x-icon" href="img/favicon.jpg" />
		<link
			href="https://fonts.googleapis.com/css?family=Lato"
			rel="stylesheet"
		/>
		<script type="text/javascript" src="main.js"></script>

		<style>
			body {
				background-color: antiquewhite;
				font-family: Lato;
			}

			#game-board img {
				width: 120px;
				height: 80px;
				border-radius: 12px;
				margin: 8px;
				border-width: 3px;
				border-style: solid;
				border-color: darkgray;
			}

			#game-board img.set-element {
				border-color: blue;
				border-width: 8px;
				border-style: dotted;
				margin: 2px;
			}

			#num-sets-container {
				font-size: 22px;
				margin-left: 24px;
			}
		</style>
	</head>
	<body onload="load()">
		<div id="game-board-container">
			<table id="game-board"></table>
		</div>
		<div id="num-sets-container">
			Num sets found: <span id="num-sets">0</span>
		</div>
	</body>
</html>
